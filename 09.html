<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressao_geometrica</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Digite um valor inicial para a PG"));
        var q = parseFloat(prompt("Digite uma razão q"));
        

        for (i = 0; i <= 10; i++){
            a = a * q;
            document.write("A progressão geométrica é: " + a + '<br>'); 

        }
    </script>
</body>
</html>
