<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressao_aritmetica</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Digite um valor inicial de uma PA"));
        var r = parseFloat(prompt("Digite a razão da PA"));
        
        for (i = 1; i <= 10; i++){
            a += r;
            document.write("A progressão aritmética é: " + a + '<br>');
        }
        
    </script>
</body>
</html>
