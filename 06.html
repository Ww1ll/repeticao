<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        for(n = 100; n <= 200; n++){
            if( n % 2 !=0){
                document.write("os números ímpares são: " + n + '<br>');
            }
        }
    </script>
</body>
