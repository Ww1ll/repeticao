<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma_impares</title>
</head>
<body>
    <script>
        var soma = 0;
        
        for (n = 1; n <= 500; n++){
            if(n % 2 != 0 && n % 3 == 0){
               soma = soma + n;
               document.write("A soma dos ímpares é: " + soma + '<br>');
            }
        }

    </script>
</body>
</html>
